            return `<tr><td >${student.firstName}</td><td >${student.lastName}</td><td >${student.email}</td><td >${student.phone}</td>

        function successHandler() {
            $.ajax({
                type: "GET",
                url: "/student",
                success: function (data) {
                    let content =
                        `<tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Account</td>
                        <td>Password</td>
                        <td>Status</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>`;
                    if (data == null) {
                        document.getElementById("studentList").innerHTML = content;
                    } else {
                        for (let i = 0; i < data.length; i++) {
                            content += getStudent(data[i]);
                        }
                        document.getElementById("studentList").innerHTML = content;

                }
