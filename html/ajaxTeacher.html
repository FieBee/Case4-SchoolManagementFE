<script>
  let index = 0;

  function displayFormCreate() {
    document.getElementById("form1").reset()
    document.getElementById("form1").hidden = false;
    document.getElementById("form-button").onclick = function () {
      addNewTeacher();
    }
  }

  function getTeacher(teacher) {
    return `<tr>
<td >${teacher.firstName}</td><td >${teacher.lastName}</td><td >${teacher.birth}</td><td >${teacher.email}</td><td >${teacher.phone}</td>

                <td >${teacher.account.account}</td>
                <td >${teacher.account.password}</td>
                <td >${teacher.active}</td>
                <td >${teacher.image}</td>

                <td><a href="${teacher.id}" onclick="showFormUpdate(this)">Edit</a></td>
                <td><a href="${teacher.id}" onclick="deleteTeacher(this)">Delete</a></td>
                </tr>`
  }


  function successHandler() {
    $.ajax({
      type: "GET",
      url: "http://localhost:8080/teacher",
      success: function (data) {
        let content =
                `<tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Birth Date</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Account</td>
                        <td>Password</td>
                        <td>Status</td>
                        <td>Image</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>`;
        if (data == null) {
          document.getElementById("teacherList").innerHTML = content;
        } else {
          for (let i = 0; i < data.length; i++) {
            content += getTeacher(data[i]);
          }
          document.getElementById("teacherList").innerHTML = content;
        }
      }
    })
  }
  successHandler();



  function addNewAccount(){

    let account = $('#account').val();
    let password = $('#password').val();



    let newAccount = {
      account: account,
      password: password
    }


    // console.log(newAccount)
    $.ajax({
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      type: "POST",
      data: JSON.stringify(newAccount),
      //tên API
      url: "http://localhost:8080/account",
      //xử lý khi thành công
      success: function (data){
        console.log("tao account thanh cong")
        console.log(data.id)

        let firstName = $('#firstName').val();
        let lastName = $('#lastName').val();
        let birthDate = $('#birthDate').val();
        let email = $('#email').val();
        let phone = $('#phone').val();
        let active = $('#active').val();

        let newTeacher = {
          firstName: firstName,
          lastName: lastName,
          birthDate: birthDate,
          email: email,
          phone: phone,
          account: {
            id : data.id
          },
          active: active,
        };

        $.ajax({
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          type: "POST",
          data: JSON.stringify(newTeacher),
          //tên API
          url: "http://localhost:8080/teacher",
          //xử lý khi thành công
          success: function (data){
            alert("thanhcong")
            console.log(data)
          }


        })
        event.preventDefault();
      }

    })
    event.preventDefault();
  }

  function deleteTeacher(element){
    let id = element.getAttribute("href");
    $.ajax({
      type: "DELETE",
      //tên API
      url: `/teacher/`+id,
      //xử lý khi thành công
      success: function (){
        successHandler()
      }
    });

  }

  function showFormUpdate(element){
    let id = element.getAttribute("href");
    console.log(id);
    $.ajax({
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      type: "GET",
      url: `/teacher/${id}`,
      success: function (data) {
        console.log(data);
        console.log(id);
        $('#id').attr('value',`${data.id}`)
        $('#firstName').attr('value',`${data.firstName}`)
        $('#birthDate').attr('value',`${data.lastName}`)
        $('#email').attr('value',`${data.email}`)
        $('#phone').attr('value',`${data.phone}`)
        $('#account').attr('value',`${data.account}`)
        $('#password').attr('value',`${data.password}`)
        $('#active').attr('value',`${data.active}`)
      }
    })
    event.preventDefault();
  }

  function updateTeacher() {
    let id = $('#id').val()
    let firstName = $('#firstName').val();
    let lastName = $('#lastName').val();
    let birthDate = $('#birthDate').val();
    let email = $('#email').val();
    let phone = $('#phone').val();
    let account = $('#account').val();
    let password = $('#password').val();
    let active = $('#active').val();
    let teacher = {
      firstName: firstName,
      lastName: lastName,
      birthDate: birthDate,
      email: email,
      phone: phone,
      account: account,
      password: password,
      active: active,
    }
    $.ajax({
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      type: "PUT",
      url: `/teacher/${id}`,
      data:JSON.stringify(teacher),
      success: function (data) {
        console.log(id);
        successHandler();
      }
    })
    event.preventDefault();
  }

</script>
