        function displayFormCreate() {
            document.getElementById("form1").reset()
            document.getElementById("form1").hidden = false;
            document.getElementById("form-button").onclick = function () {
                addNewTeacher();
            }

        function getCourse(course) {
            return `<tr><td >${course.lessons}</td>
                <td >${course.description}</td>
                <td >${course.term}</td>
                <td >${course.email}</td>
                <td >${course.price}</td
                </tr>`
        }1


        function successHandler() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/student",
                success: function (data) {
                    let content =
                        `<tr>
                        <td>lessons</td>
                        <td>description</td>
                        <td>term</td>
                        <td>email</td>
                        <td>price</td>
                    </tr>`;
                    if (data == null) {
                        document.getElementById("courseList").innerHTML = content;
                    } else {
                        for (let i = 0; i < data.length; i++) {
                            content += getCourse(data[i]);
                        }
                        document.getElementById("courseList").innerHTML = content;
                    }
                }
            })
        }
        successHandler();

        function addNewTeacher() {
            //lay du lieu
            let firstName = $('#firstName').val();
            let lastName = $('#lastName').val();
            let birthDate = $('#birthDate').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let account = $('#account').val();
            let password = $('#password').val();
            let active = $('#active').val();
            let newTeacher = {
                firstName: firstName,
                lastName: lastName,
                birthDate: birthDate,
                email: email,
                phone: phone,
                account: account,
                password: password,
                active: active,
            };
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newTeacher),
                //tên API
                url: "/teacher",
                //xử lý khi thành công
                success: successHandler

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function deleteTeacher(element){
            let id = element.getAttribute("href");
            $.ajax({
                type: "DELETE",
                //tên API
                url: `/teacher/`+id,
                //xử lý khi thành công
                success: function (){
                    successHandler()
                }
            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function showFormUpdate(element){
            let id = element.getAttribute("href");
            console.log(id);
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                url: `/teacher/${id}`,
                success: function (data) {
                    console.log(data);
                    console.log(id);
                    $('#id').attr('value',`${data.id}`)
                    $('#firstName').attr('value',`${data.firstName}`)
                    $('#birthDate').attr('value',`${data.lastName}`)
                    $('#email').attr('value',`${data.email}`)
                    $('#phone').attr('value',`${data.phone}`)
                    $('#account').attr('value',`${data.account}`)
                    $('#password').attr('value',`${data.password}`)
                    $('#active').attr('value',`${data.active}`)
                }
            })
            event.preventDefault();
        }

        function updateTeacher() {
            let id = $('#id').val()
            let firstName = $('#firstName').val();
            let lastName = $('#lastName').val();
            let birthDate = $('#birthDate').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let account = $('#account').val();
            let password = $('#password').val();
            let active = $('#active').val();
            let teacher = {
                firstName: firstName,
                lastName: lastName,
                birthDate: birthDate,
                email: email,
                phone: phone,
                account: account,
                password: password,
                active: active,
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "PUT",
                url: `/teacher/${id}`,
                data:JSON.stringify(teacher),
                success: function (data) {
                    console.log(id);
                    successHandler();
                }
            })
            event.preventDefault();
        }
