    <script>
        let index = 0;

        function displayFormCreate() {
            document.getElementById("form1").reset()
            document.getElementById("form1").hidden = false;
            document.getElementById("form-button").onclick = function () {
                addNewStudent();
            }
        }
        function getClass(aClass) {
            return `<tr><td >${aClass.name}</td><td >${aClass.startDate}</td><td >${aClass.endDate}</td>
                </tr>`
        }

        function successHandler1() {
            let name = $('#name').val();
            let startDate = $('#startDate').val();
            let endDate = $('#endDate').val();
            let newClass = {
                name:name,
                startDate: startDate,
                endDate: endDate,
            };
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/class",
                success: function (data) {
                    let content =
                        `<tr>
                        <td>Name</td>
                        <td>Start date</td>
                        <td>End date</td>
                    </tr>`;
                    if (data == null) {
                        document.getElementById("classList").innerHTML = content;
                    } else {
                        for (let i = 0; i < data.length; i++) {
                            content += getClass(data[i]);
                        }
                        document.getElementById("classList").innerHTML = content;
                    }
                }
            })
        }
        successHandler1();


        function getStudent(student) {
            return `<tr>
                <td >${student.firstName}</td>
                <td >${student.lastName}</td>
                <td >${student.birth}</td>
                <td >${student.address}</td>
                <td >${student.email}</td>
                <td >${student.phone}</td>
                <td >${student.account.account}</td>
                <td >${student.account.password}</td>
                <td >${student.active}</td>
                <td><a href="${student.id}" onclick="showFormUpdate(this)">Edit</a></td>
                <td><a href="${student.id}" onclick="deleteStudent(this)">Delete</a></td>
                </tr>`
        }


        function successHandler() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/student",
                success: function (data) {
                    console.log("Chao")
                    console.log(data)
                    let content =
                        `<tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Birth</td>
                        <td>Address</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Account</td>
                        <td>Password</td>
                        <td>Status</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>`;
                    if (data == null) {
                        document.getElementById("studentList").innerHTML = content;
                    } else {

                        for (let i = 0; i < data.content.length; i++) {
                            content += getStudent(data.content[i]);
                        }
                        document.getElementById("studentList").innerHTML = content;
                    }
                }
            })
        }
        successHandler();


        function addNewStudent() {
            //lay du lieu
            let account = $('#account').val();
            let password = $('#password').val();
            let newAccount = {
                account: account,
                password: password
            }
            // console.log(newAccount)
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newAccount),
                //tên API
                url: "http://localhost:8080/account",
                //xử lý khi thành công
                success: function (data){
                    console.log("tao account thanh cong")
                    console.log(data.id)
                    let firstName = $('#firstName').val();
                    let lastName = $('#lastName').val();
                    let birth = $('#birth').val();
                    let address = $('#address').val();
                    let email = $('#email').val();
                    let phone = $('#phone').val();
                    let active = $('#active').val();
                    let newTeacher = {
                        firstName: firstName,
                        lastName: lastName,
                        birth: birth,
                        address:address,
                        email: email,
                        phone: phone,
                        account: {
                            id : data.id
                        },
                        active: active,
                    };
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type: "POST",
                        data: JSON.stringify(newTeacher),
                        //tên API
                        url: "http://localhost:8080/student",
                        //xử lý khi thành công
                        success: function (data){
                            successHandler()
                            alert("thanh cong")
                            console.log(data)
                        }
                    })
                    event.preventDefault();
                }
            })
            event.preventDefault();
        }


        function deleteStudent(element){
            let id = element.getAttribute("href");
            $.ajax({
                type: "DELETE",
                //tên API
                url: `http://localhost:8080/student/`+id,
                //xử lý khi thành công
                success: function (){
                    console.log(id);
                    successHandler();
                }
            })
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function showFormUpdate(element){
            let id = element.getAttribute("href");
            console.log(id);
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                url: `http://localhost:8080/student/${id}`,
                success: function (data) {
                    console.log(data);
                    console.log(id);
                    $('#id').attr('value',`${data.id}`)
                    $('#firstName').attr('value',`${data.firstName}`)
                    $('#lastName').attr('value',`${data.lastName}`)
                    $('#birth').attr('value',`${data.birth}`)
                    $('#address').attr('value',`${data.address}`)
                    $('#email').attr('value',`${data.email}`)
                    $('#phone').attr('value',`${data.phone}`)
                    $('#account').attr('value',`${data.account.account}`)
                    $('#password').attr('value',`${data.account.password}`)
                    $('#active').attr('value',`${data.active}`)
                }
            })
            event.preventDefault();
        }

        function updateStudent() {
            let id = $('#id').val()
            let firstName = $('#firstName').val();
            let lastName = $('#lastName').val();
            let address= $('#address').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let account = $('#account').val();
            let password = $('#password').val();
            let active = $('#active').val();
            let student = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                address:address,
                account: {
                    "id": 3,
                    account: account,
                    password: password,
                },
                active: active,
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "PUT",
                url: `http://localhost:8080/student/${id}`,
                data:JSON.stringify(student),
                success: function (data) {
                    console.log("Day la data")
                    console.log(data)
                    console.log(id);
                    successHandler();
            },
            })
            event.preventDefault();
        }
        function searchStudent(){
            let search= $('#search').val();

            $.ajax({
                headers:{
                    'Accept':'application/json',
                    'Content-Type': 'application/json'
                },
                type:"GET",
                url: `http://localhost:8080/student?search=${search}`,
                success:function (data){
                    console.log(data);

                    let str = '    <tr>\n' +
                        '        <td>First Name</td>\n' +
                        '        <td>Last Name</td>\n' +
                        '        <td>Birth</td>\n' +
                        '        <td>Address</td>\n' +
                        '        <td>Email</td>\n' +
                        '        <td>Phone</td>\n' +
                        '        <td>Account</td>\n' +
                        '        <td>Password</td>\n' +
                        '        <td>Active</td>\n' +
                        '        <td>Edit</td>\n' +
                        '        <td>Delete</td>\n' +
                        '    </tr>';

                    for (let i = 0; i < data.content.length; i++) {
                        str += getStudent(data.content[i]);
                        console.log("hello")
                    }
                    console.log(str)
                    document.getElementById('studentList').innerHTML = str;
                }
            })
            event.preventDefault();
        }

    </script>

    <button class="btn btn-primary" onclick="displayFormCreate()">Create new student</button>
    <form >
        <input type="text" id="search" name="search" placeholder="search">
        <input type="submit" value="Search" onclick="searchStudent()">
    </form>
    <form id="form1" hidden>

        <div class="mb-3 mt-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Birth:</label>
            <input type="text" class="form-control" id="birth" placeholder="Enter birth">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>

        <div class="mb-3">

        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Status:</label>
            <input type="text" class="form-control" id="active" placeholder="Enter status">
        </div>
        <button type="submit" id="form-button" class="btn btn-primary" onclick="addNewStudent()">Submit</button>
        <button type="submit" class="btn btn-primary" onclick="updateStudent()">Update</button>
    </form>
